<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    
    <main id = "form_container">
        <div id = "form_header">
            <h1 id = "for_title">
                Criar conta
            </h1>
            <button class = "bnt-default">
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>
        </div>

        <form action="" id = "form">
            <div id = "input_container">
                <div class="input_box">
                    <label for="name" class="form_label">
                        Primeiro nome
                    </label>
                    <div class="input_fiel">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Fulano">

                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>

                 <div class="input_box">
                    <label for="last_name" class="form_label">
                        Último nome
                    </label>
                    <div class="input_fiel">
                        <input type="text" name="last_name" id="last_name" class="form-control" placeholder="De Tal">

                        <i class="fa-regular fa-user"></i>
                    </div>

                </div>
                     <div class="input_box">
                    <label for="birthade" class="form_label">
                        Nascimento
                    </label>
                    <div class="input_fiel">
                        <input type="date" name="last_name" id="birthade" class="form-control" >
                    </div>
                </div>

                </div>
                     <div class="input_box">
                    <label for="email" class="form_label">
                        E-mail
                    </label>
                    <div class="input_fiel">
                        <input type="email" name="email" id="email" class="form-control" placeholder="exemplo@gmail.com">
                          <i class="fa-regular fa-envelope"></i>
                    </div>
                </div>
                       </div>
                     <div class="input_box">
                    <label for="password" class="form_label">
                        Senha
                    </label>
                    <div class="input_fiel">
                        <input type="password" name="password" id="password" class="form-control" placeholder="********">
                          <i class="fa-regular fa-eye-slash pass"></i>
                    </div>
                </div>
                    </div>
                       </div>
                     <div class="input_box">
                    <label for="password" class="form_label">
                        Confirmar Senha
                    </label>
                    <div class="input_fiel">
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="********">
                          <i class="fa-regular fa-eye-slash pass"></i>
                    </div>
                </div>

                <div class="radio-container">
                    <label for="form_label">Gênero</label>
                    <div id= gender_inputs>
                        <div class="radio-box">
                            <input 
                                type="radio"
                                name="gender"
                                id="female"
                                class="form-control"
                                value="female" >
                            
                            <label for="female" class="form_label">
                                Feminino
                            </label>
                        </div>

                         <div class="radio-box">
                            <input 
                                type="radio"
                                name="gender"
                                id="other"
                                class="form-control"
                                value="male" >
                            
                            <label for="male" class="form_label">
                                Masculino
                            </label>
                        </div>

                             <div class="radio-box">
                            <input 
                                type="radio"
                                name="gender"
                                id="other"
                                class="form-control"
                                value="other" >
                            
                            <label for="other" class="form_label">
                                Outro
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        <button type="submit" class="bnt-default">
            <i class="fa-solid fa-check"></i>
            Criar conta
        </button>
        </form>
    </main>

</body>
</html>
